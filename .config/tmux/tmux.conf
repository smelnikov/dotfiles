set -ga terminal-overrides ',*256color*:smcup@:rmcup@'
set -g default-terminal "screen-256color-bce"

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

bind r source-file ~/.config/tmux/tmux.conf
set -g base-index 1

# vim-like selection in copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# easy sessions
bind f run-shell "tmux neww tmux-session"
bind e run-shell "tmux neww 'tmux-session ~/Exercism'"

# dracula-theme
set -g pane-border-style fg='#6272a4'
set -g pane-active-border-style fg='#bd93f9'
set -g status-style bg=default,fg='#8be9fd'
set -g status-interval 1
set -g status-left-length 20
set -g status-left "#[fg=#8be9fd]#{?client_prefix,#[fg=#f1fa8c],}[#S] "
set -g status-right ''

